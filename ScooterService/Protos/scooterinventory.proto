syntax = "proto3";

package ScooterInventory;

service ScooterInventoryService {
    rpc GetAvailableScooters (GetAvailableScootersRequest) returns (GetAvailableScootersResponse);
    rpc AddANewScooter (Scooter) returns (AddNewScooterResponse);
    rpc DeleteAScooter (DeleteScooterRequest) returns (DeleteScooterResponse);
}

message Scooter {
    int32 id = 1;
    string model = 2;
    string status = 3;
}

message GetAvailableScootersResponse {
    repeated Scooter scooters = 1;
}

message GetAvailableScootersRequest {}

message AddNewScooterResponse {
    bool isSuccess = 1;
}

message DeleteScooterResponse {
    bool isSuccess = 1;
    int32 id = 2;
}

message DeleteScooterRequest {
    int32 id = 1;
}